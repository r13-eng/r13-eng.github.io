<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Educat</title>

    <link href="assets/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="assets/css/application.css" type="text/css" rel="stylesheet">
    <link href="assets/css/login.css" type="text/css" rel="stylesheet">
    <link href="assets/css/style.css" type="text/css" rel="stylesheet">
    <link href="assets/css/sweetalert.css" type="text/css" rel="stylesheet">
    
  </head>
  
  <body>
    <div class="login-logo-container">
      <img src="assets/img/logo.png" alt="logo" class="logo">
    </div>

    <div id="qrcode-container">
      <p>Escaneie o código para realizar a autenticação</p>
  
      <video></video>
  
      <br>
      <p>
        <a href="#">Autenticar via PIN</a>
      </p>
    </div>

    <div id="pin-container">
      <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
          <form method="GET" action="https://aula.educat.net.br/api/avaliacao_realizacao/login">
            <div class="form-group">
              <label class="control-label">PIN</label>
              <input class="form-control" id="pin" name="pin" placeholder="1234" required="">
              <span class="help-block">PIN inválido</span>
            </div>
            <input class="btn btn-lg btn-primary btn-block" value="Entrar" type="submit">
          </form>

          <br>
          <p>
            <a href="#">Autenticar via QRCode</a>
          </p>
        </div>
      </div>
    </div>
  </body>

  <script type="text/javascript" src="assets/js/instascan.min.js"></script>
  <script type="text/javascript" src="assets/js/sweetalert.min.js"></script>
  <script type="text/javascript" src="assets/js/script.js"></script>
</html>
