<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Educat</title>

    <link href="assets/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="assets/css/application.css" type="text/css" rel="stylesheet">
    <link href="assets/css/login.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="assets/js/instascan.min.js"></script>

    <style>

      .video {
        transform: scaleX(-1);
      }
      .content {
        padding: 20px;
        margin: 0 auto;
        width: 320px;
        text-align: center;
      }

      .preview {
        text-align: center;
        padding: 30px 0;
      }
    </style>
  </head>
  
  <body>
    <div class="login-logo-container">
      <img src="assets/img/logo.png" alt="logo" class="logo">
    </div>

    <div class="preview">
      <video></video>
    </div>

    <div class="content">
      <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
          <form method="GET" action="http://r13.ddns.me:8088/api/avaliacao_realizacao/login">
            <div class="form-group ">
              <label class="control-label">PIN</label>
              <input class="form-control" id="pin" name="pin" placeholder="1234" required="">
            </div>
            <input class="btn btn-lg btn-primary btn-block" value="Entrar" type="submit">
          </form>
        </div>
      </div>
    </div>
  </body>

  <script type="text/javascript">
    const url = 'http://r13.ddns.me:8088/api/avaliacao_realizacao/login?id_realizacao=';

    let scanner = new Instascan.Scanner({ video: document.querySelector('video'), mirror: false });
    
    scanner.addListener('scan', function (id_realizacao) {
      window.location.replace(url + id_realizacao);
    });

    Instascan.Camera.getCameras().then(function (cameras) {
      if (cameras.length == 1) 
        scanner.start(cameras[0]);
      if (cameras.length == 2) 
        scanner.start(cameras[1]);
    })
  </script>
</html>
